# === 实用：画中画规则 ===
windowrule = float true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# === 高级：精确匹配与复杂规则 ===
# 1. 仅让 Steam 的主窗口平铺，其他对话框浮动
windowrule = tile true, match:class ^(steam)$, match:title ^(Steam)$
windowrule = float true, match:class ^(steam)$

# 2. 强制文件选择对话框、Portal窗口为浮动式
windowrule = float true, match:class ^(xdg-desktop-portal-gtk|GtkFileChooserDialog)$
windowrule = float true, match:title ^(Open File|File Upload)$

# 3. 在全屏播放视频时阻止系统休眠
windowrule = idle_inhibit fullscreen true, match:class ^(mpv|vlc|celluloid)$
windowrule = idle_inhibit fullscreen true, match:class ^(firefox|chromium)$, match:title ^(.*YouTube.*)$

# === Clash 面板控制 ===
windowrule = float true, match:class ^(chrome-127.0.0.1__ui-Default)$
windowrule = size 1000 700, match:class ^(chrome-127.0.0.1__ui-Default)$
windowrule = center true, match:class ^(chrome-127.0.0.1__ui-Default)$
windowrule = pin true, match:class ^(chrome-127.0.0.1__ui-Default)$


# 屏幕共享， Xwayland to wayland
