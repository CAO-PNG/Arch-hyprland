include hyde.conf
# Font Configuration
font_size 12.0

# Window Configuration
window_padding_width 12
background_opacity 1.0
background_blur 32
hide_window_decorations yes

# Cursor Configuration
cursor_shape block
cursor_blink_interval 1

# Scrollback
scrollback_lines 3000

# Terminal features
copy_on_select yes
strip_trailing_spaces smart

# Key bindings for common actions
map ctrl+shift+n new_window
map ctrl+t new_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Tab configuration
tab_bar_style powerline
tab_bar_align left

# Shell integration
shell_integration enabled

# Dank color generation
include dank-tabs.conf
include dank-theme.conf

# 设置背景图片（使用绝对路径，确保路径正确）
background_image /home/source/SOME-FILE/puter/wall2.png
# 设置背景图片的布局方式（可选）
background_image_layout  cscaled    
# background_image_layout scaled     # 缩放以适应窗口
# background_image_layout cscaled    # 缩放并保持比例，可能裁剪
# background_image_layout centered   # 居中，不改变大小

# 设置背景透明度（可选，可与图片叠加效果）
background_opacity 0.8  

# 为了更好地配合背景图片，你可能还需要调整文字颜色
#foreground #ffffff  # 将文字设置为白色，确保在深色背景上清晰

# 启用 remote control
allow_remote_control yes
listen_on unix:/tmp/kitty
